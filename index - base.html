<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLR Lista de Precios</title>
    <link rel="stylesheet" href="./css/normalize.min.css">
    <link rel="stylesheet" href="./css/skeleton.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="container header">
        <div class="row">
            <div class="eight columns fb-center">
                <h1>Lista de precios</h1>
            </div>
            <div class="four columns fb-center">
                <img class="logo" src="./assets/logo-chico.png" alt="logo">
            </div>
        </div>
    </header>
    <section class="filters container">
        <div class="row">
            <div class="six columns">
                <input class="u-full-width" type="text" name="search" id="search">
            </div>
            <div class="six columns">
                <select name="categories" id="categories">
                    <option value="ALL">Categor√≠as</option>
                    <option value="DEST">Destacados</option>
                    <option value="PESC">Pescados y Mariscos</option>
                    <option value="POLL">Pollos</option>
                    <option value="GRAL">General</option>
                    <option value="VERD">Verduras</option>

                </select>
            </div>
        </div>



    </section>
    <section class="products-container container">
        <div class="list-container">
            <h4 class="list-title">PESCADOS Y MARISCOS</h4>
            <table class="u-full-width list-table">
                <thead class="list-header">
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="list-item">
                        <td>Aros de Calamar <span>xKg</span></td>
                        <td>$730</td>
                    </tr>
                    <tr>
                        <td>Camaron Pelado <span>xKg 20% OFF</span></td>
                        <td>$784</td>
                    </tr>
                    <tr>
                        <td>Cayo de Vieira <span>xKg</span></td>
                        <td>$1105</td>
                    </tr>
                    <tr>
                        <td>Filet de Merluza
                            <br><span>IQF-CV x7Kg</span>
                            <br><span class="no-stock">IQF-CV x10Kg</span>
                        </td>
                        <td><br>$1810
                            <br>$2520
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </section>

    <script src="./js/app.js" type="module"></script>
</body>

</html>
